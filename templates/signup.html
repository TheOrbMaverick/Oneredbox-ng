
<link rel="stylesheet" href="../static/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body id="signuppage" class="loginpage">
    <section>
        <div class=" box">
            <div class="form">
                <div>
                <span class="icon"><i class="fas fa-home"></i></span>
                </div>
                <!-- GET requests are not safe. POST requests are safer, don't appear in the browser line and cannot be cached -->
                <form action="#" method="POST">
                    <h2 class="finances">Sign up</h2>
                    <div class="inputbox">
                        <input type="text" name="firstName" required>
                        <span>First name</span>
                        <i></i>
                    </div>
                    <div class="inputbox">
                        <input type="text" name="lastName" required>
                        <span>Last Name</span>
                        <i></i>
                    </div>
                    <div class="inputbox">
                        <input type="email" name="email" required>
                        <span>Email Address</span>
                        <i></i>
                    </div>
                    <div class="inputbox">
                        <input type="date" name="dOB" required>
                        <span>Date of Birth</span>
                        <i></i>
                    </div>
                    <div class="inputbox">
                        <input type="password" name="uPass" id="createPass" required>
                        <span>Password</span>
                        <span class="passwarning" id="passwarning" style="display:none;">__________ must contain numbers, special characters, upper case and lower case characters</span>
                        <i></i>
                    </div>
                    <div class="inputbox">
                        <input type="password" name="uCpass" id="confirmPass" required>
                        <span>Confrim Password</span>
                        <span class="passwarning" id="confirm_passwarning" style="display:none;">___________________ Passwords must match</span>
                        <i></i>
                    </div>
                    <div class="links" id="login">
                        <a href="#">Login</a>
                    </div>
                    <button type="submit" href="#" class="formBtn" id="mainSignupButton">SIGN UP</button> 
                    <div class="card_terms">
                        <input type="checkbox" name="" id="terms"> <span>I have read and agree to the <a href="">Terms of Service</a></span>
                    </div>
                  </div>
                    <span class="icon"><i class="fas fa-home"></i></span>

                </form>
            </div>
        </div>
    </section>

</body>
